<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF"> <!-- Ensure this is correctly set if deploying to a sub-path -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Agricultural project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="agrismart">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>agrismart</title>
  <link rel="manifest" href="manifest.json">

  <!-- Updated viewport for better web behavior (allows user zoom) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stripe.js should be loaded before Flutter tries to use it. `async` is good. -->
  <script src="https://js.stripe.com/v3/" async></script>

  <!--
    The old script `var serviceWorkerVersion = null;` and `<script src="flutter.js" defer></script>`
    are generally not needed when using flutter_bootstrap.js as the primary loader.
    `flutter_bootstrap.js` includes the functionality of `flutter.js` and handles
    service worker registration based on the presence of `flutter_service_worker.js`.
  -->

</head>
<body>
<!--
  This script (`flutter_bootstrap.js`) will:
  1. Load the Flutter engine.
  2. Download your compiled Dart code (`main.dart.js`).
  3. Initialize and run your Flutter app.
  4. Register the service worker (`flutter_service_worker.js`) if present.
-->
<script src="flutter_bootstrap.js" async></script>
